<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Posts - EchoWrites</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .popular-posts-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
        }

        .posts-grid {
            display: grid;
            gap: 30px;
            margin-top: 30px;
        }

        .post-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            transition: transform 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
        }

        .post-image {
            width: 300px;
            background-size: cover;
            background-position: center;
        }

        .post-content {
            padding: 25px;
            flex: 1;
        }

        .post-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
            text-decoration: none;
        }

        .post-excerpt {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #888;
            font-size: 0.9em;
        }

        .post-stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .trending {
            background: #f44336;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-bottom: 10px;
            display: inline-block;
        }

        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .filter-button {
            padding: 8px 16px;
            border: 2px solid #f44336;
            border-radius: 20px;
            background: none;
            color: #f44336;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-button.active {
            background: #f44336;
            color: white;
        }

        .filter-button:hover {
            background: #f44336;
            color: white;
        }

        .header {
            background: #333;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo {
            font-size: 24px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 30px;
            flex: 1;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 0;
            transition: all 0.3s;
            background: transparent;
            border: none;
            font-size: 16px;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: rgba(255, 255, 255, 0.8);
        }

        .auth-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: auto;
        }

        .search-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-input {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            width: 200px;
        }

        .search-button {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 6px;
        }

        .search-button:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        #auth-buttons {
            display: flex;
            gap: 20px;
        }

        #auth-buttons a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            transition: all 0.3s;
            background: transparent;
            border: none;
        }

        #auth-buttons a:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        #user-menu {
            display: none;
        }

        #user-menu a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            transition: all 0.3s;
            background: transparent;
            border: none;
        }

        #user-menu a:hover {
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <i class="fas fa-blog"></i>
            EchoWrites
        </a>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="categories.html">Categories</a>
            <a href="popular-posts.html" class="active">Popular Posts</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="auth-section">
            <div class="search-section">
                <input type="text" class="search-input" placeholder="Search posts...">
                <button class="search-button" onclick="searchPosts()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div id="auth-buttons">
                <a href="login.html">Login</a>
                <a href="signup.html">Sign Up</a>
            </div>
            <div id="user-menu" style="display: none;">
                <a href="my-posts.html" class="my-posts-link">My Posts</a>
                <a href="write.html" class="write-post-btn">Write Post</a>
                <a href="edit-profile.html">Edit Profile</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </header>

    <main class="popular-posts-container">
        <h1>Popular Posts</h1>
        
        <div class="filter-bar">
            <button class="filter-button active" onclick="filterPosts('trending')">Trending Now</button>
            <button class="filter-button" onclick="filterPosts('weekly')">This Week</button>
            <button class="filter-button" onclick="filterPosts('monthly')">This Month</button>
            <button class="filter-button" onclick="filterPosts('allTime')">All Time</button>
    </div>    

        <div class="posts-grid" id="posts-grid">
            <!-- Posts will be loaded dynamically -->
        </div>
    </main>

    <script>
        // Sample posts data
        const posts = [
            {
                id: 1,
                title: "The Future of Artificial Intelligence",
                excerpt: "Exploring the latest developments in AI and their impact on society...",
                image: "https://images.unsplash.com/photo-1485827404703-89b55fcc595e",
                author: "Sarah Johnson",
                date: "2024-03-20",
                readTime: "8 min",
                views: 15420,
                likes: 892,
                comments: 156,
                trending: true
            },
            {
                id: 2,
                title: "Sustainable Living: A Practical Guide",
                excerpt: "Simple steps to reduce your carbon footprint and live more sustainably...",
                image: "https://images.unsplash.com/photo-1542601906990-b4d3fb778b09",
                author: "David Chen",
                date: "2024-03-19",
                readTime: "6 min",
                views: 12840,
                likes: 743,
                comments: 98,
                trending: true
            },
            {
                id: 3,
                title: "Remote Work Revolution",
                excerpt: "How the pandemic has permanently changed the way we work...",
                image: "https://images.unsplash.com/photo-1521898284481-a5ec348cb555",
                author: "Emily Brown",
                date: "2024-03-18",
                readTime: "10 min",
                views: 10250,
                likes: 621,
                comments: 87,
                trending: false
            }
        ];

        // Function to render posts
        function renderPosts(postsToRender) {
            const grid = document.getElementById('posts-grid');
            grid.innerHTML = postsToRender.map(post => `
                <div class="post-card">
                    <div class="post-image" style="background-image: url('${post.image}')"></div>
                    <div class="post-content">
                        ${post.trending ? '<span class="trending">ðŸ”¥ Trending</span>' : ''}
                        <h2 class="post-title">${post.title}</h2>
                        <p class="post-excerpt">${post.excerpt}</p>
                        <div class="post-meta">
                            <div>
                                <span>${post.author}</span> â€¢ 
                                <span>${post.date}</span> â€¢ 
                                <span>${post.readTime} read</span>
                            </div>
                            <div class="post-stats">
                                <span class="stat"><i class="fas fa-eye"></i> ${post.views}</span>
                                <span class="stat"><i class="fas fa-heart"></i> ${post.likes}</span>
                                <span class="stat"><i class="fas fa-comment"></i> ${post.comments}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Function to filter posts
        function filterPosts(filter) {
            // Update active button
            document.querySelectorAll('.filter-button').forEach(button => {
                button.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter posts based on selection
            let filteredPosts = [...posts];
            switch(filter) {
                case 'trending':
                    filteredPosts = posts.filter(post => post.trending);
                    break;
                // Add more filter logic here
            }
            renderPosts(filteredPosts);
        }

        // Check authentication status and update UI
        document.addEventListener('DOMContentLoaded', function() {
            const authButtons = document.getElementById('auth-buttons');
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            
            if (token && username) {
                authButtons.innerHTML = `
                    <span id="welcome-message">Welcome, ${username}!</span>
                    <a href="write.html">Write a Post</a>
                    <a href="my-posts.html">My Posts</a>
                    <a href="edit-profile.html">Edit Profile</a>
                    <a href="#" onclick="logout()">Logout</a>
                `;
            }

            // Initial render of posts
            renderPosts(posts.filter(post => post.trending));
        });

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
